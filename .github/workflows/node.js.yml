name: Run Linked-list Tests

on:
  push:
    branches: [main]
    paths:
      - "linked-list/**"
  pull_request:
    branches: [main]
    paths:
      - "linked-list/**"

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-versions: [18.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm test
        env:
          CI: true
          NODE_ENV: dev
